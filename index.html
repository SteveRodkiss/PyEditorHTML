<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python in Browser</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs/loader.js"></script>
    <style>
        #editor-container { 
            height: 300px;
            margin-bottom: 15px;
        }
        .editor-wrapper {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        button {
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .terminal-container {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #f8f8f8;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        .terminal-header {
            display: flex;
            align-items: center;
            background-color: #383838;
            padding: 8px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin: -10px -10px 10px -10px;
        }
        .editor-header {
            display: flex;
            align-items: center;
            background-color: #383838;
            padding: 8px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 7px;
        }
        .terminal-close {
            background-color: #ff5f56;
        }
        .terminal-minimize {
            background-color: #ffbd2e;
        }
        .terminal-maximize {
            background-color: #27c93f;
        }
        .terminal-title {
            color: #b4b4b4;
            font-size: 12px;
            margin-left: 10px;
        }
        #output {
            white-space: pre-wrap;
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python in Browser</h1>
        
        <div class="editor-wrapper">
            <div class="editor-header">
                <div class="terminal-button terminal-close"></div>
                <div class="terminal-button terminal-minimize"></div>
                <div class="terminal-button terminal-maximize"></div>
                <div class="terminal-title">Python Editor</div>
            </div>
            <div id="editor-container"></div>
        </div>
        
        <button onclick="runPython()">Run Python</button>
        
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-button terminal-close"></div>
                <div class="terminal-button terminal-minimize"></div>
                <div class="terminal-button terminal-maximize"></div>
                <div class="terminal-title">Python Output</div>
            </div>
            <pre id="output">Ready to execute Python code...</pre>
        </div>
    </div>

    <script>
        let editor;
        
        // Initialize Monaco editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: 'print("Hello from Python!")',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        async function runPython() {
            let code = editor.getValue();
            let outputElement = document.getElementById("output");
            
            // Show running indicator
            outputElement.innerText = "Running...";
            
            try {
                // Initialize Pyodide if not already loaded
                if (!window.pyodide) {
                    outputElement.innerText = "Loading Python environment...";
                    window.pyodide = await loadPyodide();
                }
                
                // Redirect Python stdout to capture print statements
                window.pyodide.runPython(`
                    import sys
                    from io import StringIO
                    sys.stdout = StringIO()
                `);
                
                // Run the user's code
                window.pyodide.runPython(code);
                
                // Get the captured output
                let stdout = window.pyodide.runPython("sys.stdout.getvalue()");
                outputElement.innerText = stdout || "Code executed successfully (no output)";
            } catch (error) {
                outputElement.innerHTML = `<span style="color: #ff5f56;">Error: ${error}</span>`;
            }
        }
    </script>
</body>
</html>
