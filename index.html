<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python in Browser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs/loader.js"></script>
</head>
<body>
    <div class="container">
        <h1>Python in Browser</h1>
        
        <div class="editor-wrapper">
            <div class="editor-header">
                <div class="terminal-title">Python Editor</div>
            </div>
            <div id="editor-container"></div>
        </div>
        
        <button onclick="runPython()">Run Python</button>
        
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-title">Python Output</div>
            </div>
            <pre id="output">Ready to execute Python code...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
